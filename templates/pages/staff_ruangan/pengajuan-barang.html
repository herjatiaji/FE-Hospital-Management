{% extends 'layouts/master_ruangan.html' %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="col-xl-12">
    <!-- HTML5 Inputs -->
    <div class="card-header">
      <h2 class="text-uppercase">Form Pengajuan Barang</h2>
    </div>
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-body">
          <form id="pengajuanForm" action="/staff_ruangan/pengajuan" method="POST">
            <div class="mb-3">
              <label class="form-label" for="tanggal">Tanggal</label>
              <input type="date" class="form-control" id="tanggal" name="tanggal" value="YYYY-MM-DD" />
              
              <label class="form-label" for="ruangan">Ruangan</label>
              <select class="form-select" id="ruangan" name="ruangan">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label" for="nama_barang">Nama Barang</label>
                  <select class="form-control" id="nama_barang" name="nama_barang">
                    <option value="Tisu">Tisu</option>
                    <option value="HVS">HVS</option>
                    <option value="Sabun">Sabun</option>
                    <option value="Hand Sanitizer">Hand Sanitizer</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label" for="jumlah">Jumlah</label>
                  <input type="text" class="form-control" id="jumlah" name="jumlah" />
                </div>
              </div>
              <div class="col-1 mt-3 me-4">
                <button type="submit" class="d-flex align-items-center btn text-white" style="background-color:#9CBEE4;">
                  <i class="bx bx-plus"></i> Tambah
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body table-responsive text-nowrap">
          <table id="pengajuan-barang" class="display" style="width: 100%">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Barang</th>
                <th class="text-center">Permintaan</th>
                <th>Satuan</th>
                <th class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              {% for barang in pengajuan_barang %}
              <tr data-id="{{ barang._id }}">
                <td>{{ loop.index }}</td>
                <td>{{ barang.nama_barang }}</td>
                <td class="text-center">{{ barang.jumlah }}</td>
                <td>BOX</td>
                <td class="text-center">
                  <button type="submit" class="btn btn-warning rounded-pill" data-bs-toggle="modal" data-bs-target="#editPengajuanBarang" data-id="{{ barang._id }}" data-name="{{ barang.nama_barang }}" data-quantity="{{ barang.jumlah }}">
                    <i class="bx bx-edit"></i>
                  </button>
                    <button type="submit" class="btn btn-danger rounded-pill" data-bs-toggle="modal" data-bs-target="#deleteModalPengajuan" data-id="{{ barang._id }}">
                      <i class="bx bx-trash"></i>
                    </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <div class="col float-end mt-4">
            <button type="button" class="btn btn-danger rounded" data-bs-toggle="modal">
              Hapus
            </button>
            <button type="button" class="btn rounded text-white" data-bs-toggle="modal" style="background-color: #9CBEE4;">
              Ajukan
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- <div class="row justify-content-center">
    <div class="col-12 card">
      
    </div>
  </div> -->
</div>


<style>
.container-xxl {
  padding-top: 20px;
}

.card-header {
  background-color: #f8f9fa;
  padding: 20px;
  border-bottom: 1px solid #dee2e6;
}

.card-body {
  padding: 20px;
}

.mb-3 label {
  font-weight: bold;
}

.btn {
  display: inline-flex;
  align-items: center;
}

.btn i {
  margin-right: 5px;
}

.table-responsive {
  margin-top: 20px;
}

.table-border-bottom-0 {
  border-bottom: 0 !important;
}

.float-end {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

.mt-4 {
  margin-top: 20px !important;
}
</style>

{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#pengajuan-barang').DataTable( {
        "paging":   false,
        "ordering": false,
        "info":     false
    } );
} );</script>
<script>
  function deleteBarang(id) {
          fetch(`/staff_ruangan/pengajuan_barang/${id}`, {
              method: 'DELETE'
          })
          .then(response => {
              if (response.ok) {
                  location.reload(); 
              } else {
                  alert('Failed to delete item.');
              }
          })
          .catch(error => console.error('Error:', error));
  };

  function addBarang() {
        const form = document.getElementById('pengajuanForm');
        const formData = new FormData(form);

        fetch('/staff_ruangan/pengajuan_barang', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                location.reload(); 
            } else {
                alert('Failed to add item.');
            }
        })
        .catch(error => console.error('Error:', error));
    }
  
</script>
{% endblock %}
